<div class="fnpc-headline">
  <div class="fnpc-headline-item-left" (click)="getPreviousMatchday()"><img src="../../assets/images/carat-l-white.svg"></div>
  <div class="fnpc-headline-item-middle">HOME</div>
  <div class="fnpc-headline-item-right" (click)="getNextMatchday()"><img src="../../assets/images/carat-r-white.svg"></div>
</div>
<div class="fnpc-content">
  <div *ngFor="let player of players | async">
    <div >
      {{player.data.totalscore}}
    </div>
  </div>
</div>


<div class="fnpc-menu-bottom">
  <a class="fnpc-menu-item" mat-button (click)="openScoreDialog()"><img src="../../assets/images/recycle-white.svg"></a>
  <a class="fnpc-menu-item" mat-button (click)="openNewUserDialog()"><img src="../../assets/images/plus-white.svg"></a>
  <a class="fnpc-menu-item" (click)="openMatchdayDialog()"><img src="../../assets/images/info-white.svg"></a>
  <!--a class="fnpc-menu-item" mat-button (click)="openMatchdayDialog()" ><img src="../../assets/images/star-white.svg"></a-->
  <!--a class="fnpc-menu-item"><img src="../../assets/images/edit-white.svg"></a-->
  <!--a class="fnpc-menu-item"><img src="../../assets/images/mail-white.svg"></a-->
</div>
