<div class="fnpc-headline">
  <span class="fnpc-pull-left" (click)="getPreviousMatchday()"><img src="../../assets/images/carat-l-white.svg"></span>
  Spieltag
  <span class="fnpc-pull-right" (click)="getNextMatchday()"><img src="../../assets/images/carat-r-white.svg"></span>
</div>
<div class="fnpc-content">
  <div [ngClass]="{'fnpc-profile': true, 'active': score.data.player == globalVars.selectedPlayer}" *ngFor="let score of scores | async; let i = index" (click)="getScore( score.data.player, score.id )">
    <div class="fnpc-profile-avatar">
      <img src="../../assets/images/home-black.svg">
    </div>
    <div class="fnpc-profile-head">
      <strong>#{{i + 1}} {{score.data.player}}</strong>
      <span class="fnpc-pull-right"><strong>{{score.data.totalscore}}€</strong></span>
    </div>
    <div class="fnpc-profile-rebuy">BuyIn: {{score.data.buyin}} € | Chips: {{score.data.chips}} € </div>
  </div>
</div>


<div class="fnpc-menu-bottom">
    <a class="fnpc-menu-item" mat-button (click)="openScoreDialog()"><img src="../../assets/images/recycle-white.svg"></a>
  <a class="fnpc-menu-item" mat-button (click)="openNewUserDialog()"><img src="../../assets/images/plus-white.svg"></a>
    <a class="fnpc-menu-item"><img src="../../assets/images/info-white.svg"></a>
    <a class="fnpc-menu-item" mat-button (click)="openMatchdayDialog()" ><img src="../../assets/images/star-white.svg"></a>
    <a class="fnpc-menu-item"><img src="../../assets/images/edit-white.svg"></a>
    <!--a class="fnpc-menu-item"><img src="../../assets/images/mail-white.svg"></a-->
</div>
